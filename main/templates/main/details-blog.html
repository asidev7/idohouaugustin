{% extends "main/base.html" %}

{% load static %}

{% block main %}
<!-- Contenu principal -->
<div class="content content-wrapper">
    <div class="post-detail">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta">Publié le {{ post.created_at|date:"d F Y" }} par {{ post.author }}</p>
        
        <!-- Contenu complet du post -->
        <div class="post-content">
            {{ post.content|safe }}
        </div>
        
        <!-- Tags -->
        <div class="tags mt-3">
            {% for tag in post.tags.all %}
                <a href="#" class="badge badge-primary">{{ tag.name }}</a>
            {% endfor %}
        </div>

        <!-- Lien vers la liste des articles -->
        <a href="{% url 'blog' %}" class="btn btn-secondary mt-4">Retour à la liste</a>
    </div>
    <div class="p-4"></div>

</div>
{% endblock %}
