<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_info.site_name }}</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        body {
            background-color: #f0f4f8;
            font-family: 'Noto Sans', sans-serif;
            color: #212529;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00264d; /* Bleu foncé */
            color: #ffffff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .header a {
            color: #ffffff;
            margin-right: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .header a:hover {
            color: #1f8ef1;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.1rem;
        }

        .sidebar {
            background-color: #00264d; /* Bleu foncé */
            color: #ffffff;
            height: 100vh;
            padding: 40px 20px;
            position: fixed;
            width: 250px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: all 0.3s ease-in-out;
        }

        .sidebar img {
            border-radius: 50%;
            width: 120px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar img:hover {
            transform: scale(1.1);
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-top: 10px;
            color: #ffffff;
        }

        .sidebar p {
            font-size: 0.875rem;
            color: #d0d0d0;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.125rem;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            padding: 5px;
            text-align: left;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #003366; /* Bleu plus foncé */
            color: #ffffff;
            transform: translateX(5px);
        }

        .sidebar .social-icons {
            display: flex;
            gap: 15px; /* Espacement entre les icônes */
            margin-top: auto; /* Pour aligner les icônes au bas de la sidebar */
        }

        .sidebar .social-icons a {
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .sidebar .social-icons a:hover {
            color: #1f8ef1;
            transform: rotate(10deg) scale(1.1);
        }

        .sidebar .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
            transition: transform 0.3s ease;
        }

        .sidebar .video-container iframe:hover {
            transform: scale(1.02);
        }

        .content {
            margin-top:40px;
            margin-left: 150px; /* Largeur de la sidebar */
            padding: 20px;
            width: calc(100% - 150px); /* Ajuste la largeur pour la sidebar */
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur totale */
            overflow-x: hidden; /* Empêche le défilement horizontal */
        }

        .post-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00264d; /* Bleu foncé */
            transition: color 0.3s ease;
        }

        .post-title:hover {
            color: #1f8ef1;
        }

        .post-meta {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .post-summary {
            font-size: 1.125rem;
            margin-bottom: 15px;
            color: #212529;
        }

        .post-divider {
            margin: 40px 0;
            border-top: 1px solid #e9ecef;
        }

        .tags {
            margin-top: 10px;
        }

        .tags a {
            font-size: 0.875rem;
            color: #1f8ef1;
            margin-right: 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .tags a:hover {
            color: #00264d; /* Bleu foncé */
        }

        .footer {
            background-color: #00264d; /* Bleu foncé */
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 20px;
                overflow-y: visible;
                flex-direction: column;
                margin-top: 70px; /* Pour le header fixe */
            }

            .content {
                margin-left: 0;
                padding: 15px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                padding: 10px 15px;
            }

            .header nav {
                margin-top: 10px;
            }

            .sidebar img {
                width: 100px;
            }

            .sidebar .video-container iframe {
                height: 150px;
            }
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .skill {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background: #fff;
        }
        
        .skill i {
            font-size: 3rem;
            color: #333;
        }
        
        .skill h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        
        .skill p {
            font-size: 1rem;
            color: #666;
        }
        
        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            margin: 10px 0;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        
        .progress-bar {
            font-size: 0.875rem;
            line-height: 20px;
            color: #fff;
            text-align: center;
        }
        /* Styles généraux pour les cartes de projet */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.card-img-top {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transition: transform 0.3s ease;
}

.card-img-top:hover {
    transform: scale(1.05);
}

.card-body {
    padding: 20px;
    background-color: #fff;
}

.card-title {
    font-size: 1.25rem;
    font-weight: bold;
    color: #333;
}

.card-text {
    color: #666;
}

.skills {
    margin: 10px 0;
}

.skills .badge {
    background-color: #007bff;
    color: #fff;
    font-size: 0.875rem;
    border-radius: 5px;
    padding: 5px 10px;
    transition: background-color 0.3s ease;
}

.skills .badge:hover {
    background-color: #0056b3;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 768px) {
    .card-img-top {
        height: 200px; /* Ajustez selon les besoins */
        object-fit: cover;
    }
}
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.25rem;
    font-weight: bold;
}

.card-text {
    color: #666;
}

.fa {
    color: #007bff; /* Couleur de l'icône */
}


    </style>
</head>
<body>
<div class="header">
    <div class="logo">{{ site_info.site_name }}</div>
    <nav>
        <a href="/"><i class="fas fa-home"></i> Accueil</a>
    <a href="/article"><i class="fas fa-blog"></i> Blog</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
    <a href="/about"><i class="fas fa-user"></i> A propos</a>

    </nav>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center pt-4">
        <img src="{{ site_info.image.url }}" alt="Avatar">
        <h2>{{ site_info.site_name }}</h2>
        <p>{{ site_info.poste }}</p>
        <a class="nav-link" href="/Portfolio"><i class="fas fa-briefcase"></i> Portfolio</a>

        <a class="nav-link" href="/skills"><i class="fas fa-cogs"></i> Skills</a>
        <a class="nav-link" href="/services"><i class="fas fa-concierge-bell"></i> Services</a>
        <a class="nav-link" href="{{ site.paypal_link }}"><i class="fas fa-donate"></i> Me soutenir</a>

    </div>
    <div class="social-icons">
        <a href="{{ site_info.facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="{{ site_info.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="{{ site_info.linkedin }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div class="video-container mt-3">
        <iframe src="{{site_info.lien_youtube}}" allowfullscreen></iframe>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    {% block main %}
    <!-- Contenu dynamique -->
    {% endblock %}
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; {{ current_year }} {{ site_info.site_name }}. Tous droits réservés.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
